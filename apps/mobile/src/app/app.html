<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Ionic + Nx = ❤️</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="p-4 flex flex-col gap-4">
      <p>Приложение Ionic внутри Nx workspace 2.</p>
      <ion-button expand="block" (click)="count = count + 1">
        Нажато {{ count }} раз
      </ion-button>

      <div class="bg-red-100 text-red-punch-600 rounded-md px-4 py-2">
        Tailwind works!
      </div>

      <lib-input></lib-input>

      <lib-foo-view [value]="fooValue"></lib-foo-view>
      <lib-foo-form-mobile [value]="fooValue"></lib-foo-form-mobile>
    </div>
  </ion-content>
</ion-app>

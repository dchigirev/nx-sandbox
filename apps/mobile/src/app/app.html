<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Ionic + Nx = ❤️</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <p>Приложение Ionic внутри Nx workspace.</p>
    <ion-button expand="block" (click)="count = count + 1">
      Нажато {{ count }} раз
    </ion-button>

    <div class="bg-red-100 text-red-punch-600 rounded-md px-4 py-2">
      Tailwind works!
    </div>
  </ion-content>
</ion-app>
